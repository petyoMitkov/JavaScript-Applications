<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>React in Browser</title>
	<script src="https://unpkg.com/react/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom/dist/react-dom.js"></script>
	<script src="https://unpkg.com/babel-standalone"></script>
</head>
<body>
	<div id="app">A React component will be rendered here</div>

	<script type="text/babel">
		
		function ErrorBox(msg) {
			let css = {
			color: "red", fontWeight: "bold", border: "2px solid red", padding: "10px", borderRadius: "5px", width: '200px', textAlign: "center" 
			};
			return <div style={css}>Error: {msg}</div>;
		}

		ReactDOM.render(
			ErrorBox("Invalid login!"),
			document.getElementById('app')
		);

	</script>
	
</body>
</html>
