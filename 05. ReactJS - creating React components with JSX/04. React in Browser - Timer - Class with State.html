<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>React in Browser</title>
	<script src="https://unpkg.com/react/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom/dist/react-dom.js"></script>
	<script src="https://unpkg.com/babel-standalone"></script>
</head>
<body>
	<div id="app">A React component will be rendered here</div>

	<script type="text/babel">
		class Timer extends React.Component {
			constructor(props) {
				super(props);
				this.state = {date: new Date()};
			}	

			componentDidMount() {
				this.timerID = setInterval(
					() => this.tick(),
					1000
				);
			}

			componentWillUnmount() {
				clearInterval(this.timerID);
			}

			tick() {
				this.setState({
					date: new Date()
				});
			}

			render() {
				return (
					<div>
						<h1>Hello, React State Example!</h1>
						<h2>24 hours GB format: {this.state.date.toLocaleTimeString('en-GB')}.</h2>						
						<h2>12 hours US format:{this.state.date.toLocaleTimeString('en-US')}.</h2>
						<h2>24 hours US format: {this.state.date.toLocaleTimeString('en-US', { hour12: false })}.</h2>
						<h2>UTC format: {this.state.date.toUTCString()}.</h2>
					</div>
				);
			}
			
		}

		ReactDOM.render(
			<Timer />,
			document.getElementById('app')
		);
		
	</script>
	
</body>
</html>
